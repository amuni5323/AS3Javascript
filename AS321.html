<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h2>Guess the Random Number (Between 1 and 10)</h2>

    <label for="guess">Enter your guess:</label><br>
    <input type="number" id="guess" placeholder="Enter a number"><br>

    <button onclick="checkGuess()">Submit Guess</button>

    <div class="result" id="result"></div>

    <script>
       
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        console.log("Random Number (for testing): " + randomNumber);

        function checkGuess() {
            var userGuess = parseInt(document.getElementById('guess').value);
            
          
            if (userGuess === randomNumber) {
                document.getElementById('result').innerText = "Good Work! You guessed the correct number.";
            } else {
                document.getElementById('result').innerText = "Not matched! The correct number was " + randomNumber + ".";
            }
        }
    </script>

</body>
</html>
